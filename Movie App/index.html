<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviewly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class>
    <nav class="navbar navbar-expand-lg navbar-light pb-3 pt-2 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logo.svg" alt="" style="height: 40px;"></a>
            <form class="d-flex">
                <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success search" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="content-list row row-cols-1 row-cols-md-3 g-4 p-5" id="content-list"></div>
        <button type="button" id="previous" class="btn btn-primary btn-lg"><i
                class="fa-solid fa-chevron-left"></i></button>
        <button type="button" id="next" class="btn btn-secondary btn-lg"><i
                class="fa-solid fa-chevron-right"></i></button>
    </div>
